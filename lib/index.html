<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>HangMan</title>
  <link rel="stylesheet" href="reset.css" media="screen" title="styles" charset="utf-8">
  <link rel="stylesheet" href="styles.css" media="screen" title="styles" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

  <body>

  <div class="monster-image">
    <img class="mummy" src="../images/cartoon-mummy.png" alt="mummy">
    <img class="kid" src="../images/kid.png" alt="kid">
  </div>

  <div="blank-word-container">
    <p class="empty-word"> (_ _ _ _ _ _) </p>
    <p class="player-message">(You failed)</p>
  </div>

  <div class="keyboard-container">
  <section class ="top-row">
  <button class ="q letter">q</button>
  <button class ="w letter">w</button>
  <button class ="e letter">e</button>
  <button class ="r letter">r</button>
  <button class ="t letter">t</button>
  <button class ="y letter">y</button>
  <button class ="u letter">u</button>
  <button class ="i letter">i</button>
  <button class ="o letter">o</button>
  <button class ="p letter">p</button>
  </section>

  <section class ="middle-row">
  <button class ="a letter">a</button>
  <button class ="s letter">s</button>
  <button class ="d letter">d</button>
  <button class ="f letter">f</button>
  <button class ="g letter">g</button>
  <button class ="h letter">h</button>
  <button class ="j letter">j</button>
  <button class ="k letter">k</button>
  <button class ="l letter">l</button>
  </section>

  <section class ="bottom-row">
  <button class ="z letter">z</button>
  <button class ="x letter">x</button>
  <button class ="c letter">c</button>
  <button class ="v letter">v</button>
  <button class ="b letter">b</button>
  <button class ="n letter">n</button>
  <button class ="m letter">m</button>
</section>
</div>


  <button class="new-word-button">New Word</button>
  <img class="leaves" src="../images/game-leaves.png" alt="leaves">

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <script src="main.bundle.js" charset="utf-8"></script>

</body>

</html>
