<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>HangMan</title>
  <link rel="stylesheet" href="./lib/css/reset.css" media="screen" title="styles" charset="utf-8">
  <link rel="stylesheet" href="./lib/css/styles.css" media="screen" title="styles" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC" rel="stylesheet">
</head>

  <body>

  <div class="monster-image">
    <img class="mummy" src="../images/cartoon-mummy.png" alt="mummy">
    <img class="kid" src="../images/kid.png" alt="kid">
  </div>

  <div="blank-word-container">
    <p class="empty-word">Hi</p>
    <p class="player-message">guess the word before the mummy gets you!</p>
  </div>

  <div class="difficulty-container">
  <h3> Difficulty Level: <span class="game-level"> 1 </span></h3>
  <button class="up"> UP </button> <button class="down"> DOWN </button>

  <div class="keyboard-container">
  <ul class ="top-row">
    <li class ="q letter">q</li>
    <li class ="w letter">w</li>
    <li class ="e letter">e</li>
    <li class ="r letter">r</li>
    <li class ="t letter">t</li>
    <li class ="y letter">y</li>
    <li class ="u letter">u</li>
    <li class ="i letter">i</li>
    <li class ="o letter">o</li>
    <li class ="p letter">p</li>
  </ul>
  <ul class ="middle-row">
    <li class ="a letter">a</li>
    <li class ="s letter">s</li>
    <li class ="d letter">d</li>
    <li class ="f letter">f</li>
    <li class ="g letter">g</li>
    <li class ="h letter">h</li>
    <li class ="j letter">j</li>
    <li class ="k letter">k</li>
    <li class ="l letter">l</li>
  </ul>
  <ul class ="bottom-row">
    <li class ="z letter">z</li>
    <li class ="x letter">x</li>
    <li class ="c letter">c</li>
    <li class ="v letter">v</li>
    <li class ="b letter">b</li>
    <li class ="n letter">n</li>
    <li class ="m letter">m</li>
  </ul>
  </div>


  <button class="new-word-button">New Word</button>
  <img class="leaves" src="../images/game-leaves.png" alt="leaves">

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!-- <script src="game-time.js" charset="utf-8"></script> -->
  <script src="./main.bundle.js" charset="utf-8"></script>

</body>

</html>
