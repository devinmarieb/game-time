<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>HangMan</title>
  <link rel="stylesheet" href="./lib/css/reset.css" media="screen" title="styles" charset="utf-8">
  <link rel="stylesheet" href="./lib/css/styles.css" media="screen" title="styles" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC" rel="stylesheet">
</head>

  <body>

  <div class="monster-image">
    <img class="mummy" src="../images/cartoon-mummy.png" alt="mummy">
    <img class="kid" src="../images/kid.png">
  </div>

  <div="blank-word-container">
    <p class="empty-word"></p>
    <p class="player-message">You have -five- guesses or the mummy gets you!</p>
  </div>

  <div class="guesscount-container">
    <!-- <p> Correct Guesses: <p class="correct-guesses"> 0 </p> -->
    <p> Incorrect Guesses: <p class="incorrect-guesses"> 0 </p>
  </p>
  </div>

  <button class="new-word-button">New Word</button>

  <div class="difficulty-container">
    <h3> Difficulty Level:<span class="game-level"> </span></h3>
    <button class="up"> UP </button>
    <button class="down"> DOWN </button>
  </div>

  <div class="keyboard-container">
  <ul class ="top-row">
    <button disabled="true" class ="q letter">q</button>
    <button disabled="true" class ="w letter">w</button>
    <button disabled="true" class ="e letter">e</button>
    <button disabled="true" class ="r letter">r</button>
    <button disabled="true" class ="t letter">t</button>
    <button disabled="true" class ="y letter">y</button>
    <button disabled="true" class ="u letter">u</button>
    <button disabled="true" class ="i letter">i</button>
    <button disabled="true" class ="o letter">o</button>
    <button disabled="true" class ="p letter">p</button>
  </ul>
  <ul class ="middle-row">
    <button disabled="true" class ="a letter">a</button>
    <button disabled="true" class ="s letter">s</button>
    <button disabled="true" class ="d letter">d</button>
    <button disabled="true" class ="f letter">f</button>
    <button disabled="true" class ="g letter">g</button>
    <button disabled="true" class ="h letter">h</button>
    <button disabled="true" class ="j letter">j</button>
    <button disabled="true" class ="k letter">k</button>
    <button disabled="true" class ="l letter">l</button>
  </ul>
  <ul class ="bottom-row">
    <button disabled="true" class ="z letter">z</button>
    <button disabled="true" class ="x letter">x</button>
    <button disabled="true" class ="c letter">c</button>
    <button disabled="true" class ="v letter">v</button>
    <button disabled="true" class ="b letter">b</button>
    <button disabled="true" class ="n letter">n</button>
    <button disabled="true" class ="m letter">m</button>
  </ul>
  </div>



  <img class="leaves" src="../images/game-leaves.png" alt="leaves">

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <!-- <script src="game-time.js" charset="utf-8"></script> -->
  <script src="./main.bundle.js" charset="utf-8"></script>

</body>

</html>
